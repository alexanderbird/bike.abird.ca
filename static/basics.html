    <h1>First Ride Exercise</h1>
    <p>The goal is to get comfortable moving around on your bike so you can stay in control when you brake, corner, and handle hills</p>

    <p>
      <a href="https://youtu.be/uidA192BPLI">Interactive video</a>
    </p>

    <h2>Basics</h2>
    <input type=checkbox id=1 /><label class='list-item' for=1><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Riding Slow + turning</label>
    <input type=checkbox id=2 /><label class='list-item' for=2><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Moving Around (quadrants)</label>

    <h2>Braking</h2>
    <input type=checkbox id=3 /><label class='list-item' for=3><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Front/Rear</label>
    <input type=checkbox id=4 /><label class='list-item' for=4><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>theory &mdash; before turns</label>
    <input type=checkbox id=5 /><label class='list-item' for=5><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Body position: weight back</label>
    <input type=checkbox id=6 /><label class='list-item' for=6><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Braking at speed</label>
    <input type=checkbox id=7 /><label class='list-item' for=7><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>theory &mdash; feathering brakes</label>

    <h2>Wrapping Up</h2>
    <input type=checkbox id=8 /><label class='list-item' for=8><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Foot Position (monkey feet)</label>
    <input type=checkbox id=9 /><label class='list-item' for=9><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Balance (along a line; look ahead)</label>
    <input type=checkbox id=10 /><label class='list-item' for=10><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Slalom</label>
    <input type=checkbox id=11 /><label class='list-item' for=11><svg><use xlink:href="#unchk"/></svg><svg><use xlink:href="#chk"/></svg>Slow-speed cornering</label>

    <p><a href="./index.html">Pre-Ride Checklist</a></p>
